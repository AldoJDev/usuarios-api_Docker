services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: "SuaSenhaF0rte!23"
      MYSQL_DATABASE: BD23121
      MYSQL_USER: BD23121
      MYSQL_PASSWORD: BD23121
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - usuario-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "BD23121", "-pBD23121"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s

  usuario-api:
    build: .
    container_name: usuario-api-container
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/BD23121?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: BD23121
      SPRING_DATASOURCE_PASSWORD: BD23121
    ports:
      - "8080:8080"
    networks:
      - usuario-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  usuario-network:
    driver: bridge