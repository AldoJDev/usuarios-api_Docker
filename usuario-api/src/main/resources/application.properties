# CONFIGURAÇÃO DO BANCO DE DADOS EXTERNO 'regulus'
# ===============================================
spring.datasource.url=jdbc:mysql://regulus:3306/BD23121?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=BD23121
spring.datasource.password=BD23121

# ESTA LINHA É CRUCIAL E PRECISA ESTAR CORRETA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# CONFIGURAÇÃO DO JPA/HIBERNATE PARA MYSQL
# ===============================================
# Dialeto correto para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 'update' para criar/atualizar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# OUTRAS CONFIGURAÇÕES
# ===============================================
server.port=8080
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG